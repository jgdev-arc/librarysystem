<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/save-update/{id}(id=${book.id})}" th:object="${book}" method="post">
                <div class="form-group row">
                    <label for="isbn" class="col-md-2 col-form-label">ISBN</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{isbn}" class="form-control" id="isbn"
                               placeholder="ISBN"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-2 col-form-label">Book Name</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Book Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-2 col-form-label">Book Description</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Book Description"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="categories" class="col-md-2 col-form-label">Category</label>
                    <div class="col-md-10">
                        <select th:field="*{categories}" class="form-control">
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="authors" class="col-md-2 col-form-label">Author</label>
                    <div class="col-md-10">
                        <select th:field="*{authors}" class="form-control">
                            <option th:each="author: ${authors}" th:value="${author.id}"
                                    th:text="${author.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="publishers" class="col-md-2 col-form-label">Publisher</label>
                    <div class="col-md-10">
                        <select th:field="*{publishers}" class="form-control">
                            <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 offset-md-2">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
